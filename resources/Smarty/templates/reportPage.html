<html>
	<head>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="/resources/css/report.css" />
	</head>
	<body>
		<div class="title-report-section">
			<a>Report sending</a>
		</div>
		<form class="form-body" action="/post/confirmReport" method="post">
			<div class="reportDescription">
				<div class="input-group mb-3">
					<input
						type="text"
						name="description"
						class="form-control"
						placeholder="Tell us the reason..."
						aria-describedby="inputGroup-sizing-default"
					/>
				</div>
			</div>
			<input type="hidden" name="objToReportId" value="{$objToReportId}" class="form-control" aria-describedby="inputGroup-sizing-default" />
			<input
				type="hidden"
				name="objToReportType"
				value="{$objToReportType}"
				class="form-control"
				aria-describedby="inputGroup-sizing-default"
			/>
			<div>
				<button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn confirmReportButton">Report</button>
			</div>
		</form>
	</body>
</html>
