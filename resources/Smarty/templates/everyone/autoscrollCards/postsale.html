<body>
	<div class="row post-item" id="id-post-sale">
		<div class="col post-username" id="post-userId"></div>
		<div class="col" id="post-delete">
			
		</div>
		<div class="post-title-post-bar post-title" id="post-title"></div>
		<div class="post-description" id="post-description"></div>
		<div class="post-price" id="post-price"></div>
		<div class="row">
			<div class="col post-image" id="post-image">
				<a id="post-thumbnailLink" href="" target="_blank">
					<img src="" class="post-thumbnail" id="post-thumbnail" />
				</a>
			</div>
			<div class="col">
				<form action="/post/buy" method="post">
					<input type="hidden" id="salepostform" name="postSaleId" value="" />
					<input type="submit" class="button button-buy" id="post-buy" value="Buy" />
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<button class="savePostButton" id="post-save" value="">
					<img class="save-post-image" id="save-post-image" src="/public/save.png" value="ciao" />
				</button>
			</div>
			<div class="col reportPost text-end float-end">
				<form action="/post/report" method="post">
					<input type="hidden" id="post-report" name="objToReportId" value="" />
					<input type="hidden" id="post-report-type" name="objToReportType" value="sale" />
					<input type="image" id="report-image" src="/public/report.png" />
				</form>
			</div>
			<div class="col-3">
				<div class="post-datetime" id="post-datetime"></div>
			</div>
		</div>
	</div>
	<hr class="solid" />
</body>
