<body>
	<div id="jsAddedMenu">
		<form name="standard" action="/post/confirmCreation" method="post">
			<div class="postTitle">
				<div class="input-group mb-3">
					<input
						type="text"
						name="standard[title]"
						class="form-control"
						placeholder="Title..."
						aria-describedby="inputGroup-sizing-default"
					/>
				</div>
			</div>
			<div class="postDescription">
				<div class="input-group mb-3">
					<textarea
						type="text"
						name="standard[description]"
						class="form-control"
						placeholder="Description..."
						aria-describedby="inputGroup-sizing-default"
						rows="5"
					></textarea>
				</div>
			</div>
			<div>
				<button type="submit" data-mdb-button-init data-mdb-ripple-init class="postButton">New post</button>
			</div>
		</form>
	</div>
</body>
