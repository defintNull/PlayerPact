<body>
    <div id="jsAddedMenu">
        <form name="standard" action="/post/confirmCreation" method="post">
            <div class="postTitle">
                <div class="input-group mb-3">
                    <input type="text" name="standard[title]" class="form-control" placeholder="Titolo" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="postDescription">
                <div class="input-group mb-3">
                    <input type="text" name="standard[description]" class="form-control" placeholder="Descrizione" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div>
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="postButton">Crea post</button>
            </div>
        </form>
    </div>
</body>
